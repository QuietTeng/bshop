{js:artTemplate}
{js:areaSelect}
<article class="module width_full">
	<header>
		<h3>修改资料</h3>
	</header>

	<form action="{url:/seller/seller_add}" method="post" name="sellerForm" enctype='multipart/form-data'>
		<div class="module_content">
			<fieldset>
				<label>登陆用户名：</label>
				<input class="normal" name="seller_name" type="text" value="" pattern="required" alt="用户名不能为空" disabled="disabled" />
				<label class="tip">* 用户名称（必填）</label>
			</fieldset>

			<fieldset>
				<label>密码：</label>
				<input  style="width:275px" name="password" type="password" bind='repassword' empty />
				<label class="tip">* 登录密码</label>
			</fieldset>

			<fieldset>
				<label>确认密码：</label>
				<input style="width:275px" name="repassword" type="password" bind='password' empty  />
				<label class="tip">* 重复确认密码</label>
			</fieldset>

			<fieldset>
				<label>商户真实全称：</label>
				<input class="normal"  name="true_name" type="text" value="" pattern="required" disabled="disabled" />
			</fieldset>

			<fieldset>
				<label>商户资质材料：</label>
				<div class="box">
					{if:isset($this->sellerRow['paper_img']) && $this->sellerRow['paper_img']}
					<p>
						{foreach:items = $this->sellerRow['paper_img']}
						<a target="_blank" href="{webroot:}{$item}">	<img src='{webroot:}{$item}' style='margin-left:30px;width:80px;border:1px solid #ccc' />
						</a>
						{/foreach}
					</p>
					{else:}
					暂无商户资质材料
					{/if}
				</div>
			</fieldset>

			<fieldset>
				<label>保证金数额：</label>
				<input class="normal" type="text" name="cash" pattern="float" empty disabled="disabled" />
				<label class="tip">人民币（元）</label>
			</fieldset>

			<fieldset>
				<label>收款账号：(农业银行，12222123434，张三)格式</label>
				<textarea  style="width:275px;float:none"  name="account" empty></textarea>
			</fieldset>

			<fieldset>
				<label>固定电话：</label>
				<input class="normal"  type="text" name="phone" pattern="phone" />
			</fieldset>

			<fieldset>
				<label>手机号码：</label>
				<input class="normal" type="text" name="mobile" pattern="mobi" />
			</fieldset>

			<fieldset>
				<label>邮箱：</label>
				<input class="normal" type="text" name="email" pattern="email" empty />
			</fieldset>

			<fieldset>
				<label>地区：</label>
				<div class="box">
					<select name="province" child="city,area" class="auto"></select>
					<select name="city" child="area" class="auto"></select>
					<select name="area" class="auto"></select>
				</div>
			</fieldset>

			<fieldset>
				<label>详细地址：</label>
				<input style="width:300px;" name="address" type="text" empty value="" />
			</fieldset>

			<fieldset>
				<label>客服QQ号码：</label>
				<input name="server_num" class="normal" type="text" empty value="" />
				<label class="tip">在商家主页或者商品详情中会出现此联系方式</label>
			</fieldset>

			<fieldset>
				<label>发票税率(百分制)：</label>
				<input name="tax" class="normal" type="text" empty value="" pattern="float" />%
				<label class="tip">当买家需要发票的时候就要增加<商品金额>*<税率>的费用</label>
			</fieldset>

			<fieldset>
				<label>企业官网：</label>
				<input class="normal"  name="home_url" type="text" pattern="url" empty value="" alt="请填写完整的URL地址，比如：http://www.aircheng.com" />
				<label class="tip">官网的URL网址，如：http://www.aircheng.com</label>
			</fieldset>
		</div>

		<footer>
			<div class="submit_link">
				<input type="submit" class="alt_btn" value="确 定" />
				<input type="reset" value="重 置" />
			</div>
		</footer>
	</form>
</article>

<script language="javascript">
var formObj = new Form('sellerForm');
formObj.init({echo:JSON::encode($this->sellerRow)});

var areaInstance = new areaSelect('province');
areaInstance.init({echo:JSON::encode($this->sellerRow)});
</script>
